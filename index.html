<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <title>Password Validator</title>
</head>
<body>
    <header>
        <p>Check, if your password is secure.</p>
    </header>
    <main>
        <div class="passwordInput">
        <label for="passwordField">Enter your password:</label>
        <input type="password" id="passwordField" class="passwordField"/>
        <input type="submit" value="Check" class="passwordSubmit button"/>
        <p class="result"></p>
        <p class="lengthCheck"></p>
        <p class="caseVarietyCheck"></p>
        <p class="specialCharactersCheck"></p>
    </main>
    <footer>
        <img src="images/lock-icon.svg" alt="Ikona kłódki">
        <p>The check is made directly on your device - <a href="https://github.com/Pawlash/Password-Validator">see the source on GitHub.</a></p>
    </footer>
    <script src="passwordSecureCheck.js"></script>
</body>
</html>
